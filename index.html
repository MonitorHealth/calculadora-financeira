<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Calculadora Financeira - Monitore Health</title>
</head>
<body>
  <main>
    <div class="parte-1">
      <section class="vacsense">
        <img src="./images/logo_vacsense SEM FUNDO.png" alt="Logo VacSense" class="logo-v">
        <h2 class="copyright">Â© 2023 Monitor Health</h2>
      </section>
      <section class="calculadora">
        <img src="./images/logo_monitor health SEM FUNDO.png" alt="Logo Monitoring Health" class="logo-m">
        <div class="inputs" id="form-calculadora">
          <h1 class="title">Calcule Sua Economia</h1>
          <div class="inputs-vertical">
            <div class="labeled-input">
              <h2 class="label">Valor das vacinas</h2>
              <input class="input" type="number" id="ipt_valor" placeholder="">
            </div>
            <div class="labeled-input">
              <h2 class="label">Quantidade de perdas por ano</h2>
              <input class="input" type="number" id="ipt_qtd" placeholder="">
            </div>
          </div>
          <button class="btn" onclick="calcular()">Calcular</button>
        </div>
      </section>
    </div>
    <div class="div-resposta">
      <h2 class="h2-resposta" id="h2_resultado"></h2>
    </div>
  </main>
  <script src="index.js"></script>
</body>
</html>
