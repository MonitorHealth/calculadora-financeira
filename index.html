<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Calculadora Financeira - Monitore Health</title>
</head>
<body>
  <div class="header">
    <img src="./images/logo_vacsense SEM FUNDO.png" class="logo-vacsense">
    <ul class="links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Quem Somos</a></li>
      <li class="selecionado"><a href="#">VacSense</a></li>
      <li><a href="#">Tecnologias</a></li>
      <li><a href="#">Contato</a></li>
      <li class="divider">&nbsp;</li>
      <li class="btn-area-cliente"><a>√Årea do cliente</a></li>
    </ul>
  </div>
  <div class="main">
    <div class="form" action="">
      <div class="labeled-input">
        <label for="tipo_vacina">Tipo da vacina</label>
        <select id="sel_tipo_vacina" name="tipo_vacina" required>
          <option value="" disabled selected hidden>Selecione uma vacina</option>
          <option value="Febre amarela">Febre amarela</option>
          <option value="Gripe">Gripe</option>
          <option value="BCG">BCG</option>
          <option value="HPV">HPV</option>
        </select>
      </div>
      <div class="labeled-input">
        <label for="total_vacinas">Total de vacinas</label>
        <input type="number" name="total_vacinas" id="ipt_total_vacinas">
      </div>
      <div class="labeled-input">
        <label for="valor_vacina">Valor das vacinas</label>
        <input type="number" name="valor_vacina" id="ipt_valor_vacinas">
      </div>
      <button onclick="calcular()">Calcular</button>
    </div>
    <div id="resultado">

      <div class="comparacao">
        <div id="sem_vacsense"></div>
        <div id="com_vacsense"></div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
